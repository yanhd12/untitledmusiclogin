<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Untitled Music</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#fef08a">
  <meta name="apple-mobile-web-app-title" content="Untitled Music">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      padding-bottom: env(safe-area-inset-bottom);
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow-x: hidden;
      background: linear-gradient(270deg, #fef08a, #ffe08a, #fef08a);
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animated-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(80px);
      animation: bubbleMove 10s ease-in-out infinite alternate, float 30s ease-in-out infinite;
    }

    .bubble.red {
      background: rgba(255, 0, 0, 0.4);
      left: 10%;
      top: 50%;
    }

    .bubble.green {
      background: rgba(0, 255, 0, 0.3);
      right: 10%;
      bottom: 20%;
    }

    @keyframes bubbleMove {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-30px); }
    }

    @keyframes float {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }

    .center {
      text-align: center;
      margin-top: 20vh;
      color: white;
      z-index: 1;
      position: relative;
      padding: 0 16px;
    }

    .logo {
      background: black;
      width: 60px;
      height: 60px;
      line-height: 60px;
      border-radius: 12px;
      font-size: 32px;
      color: white;
      font-weight: bold;
      margin: 0 auto 10px;
    }

    h1 {
      font-weight: bold;
      margin: 10px 0 5px;
      color: white;
    }

    p {
      font-size: 12px;
      color: white;
      opacity: 0.8;
      margin: 0 0 30px;
    }

    .button-container {
      background: black;
      padding: 20px env(safe-area-inset-left) calc(20px + env(safe-area-inset-bottom)) env(safe-area-inset-right);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 5;
      box-sizing: border-box;
    }

    button {
      display: block;
      margin: 15px auto;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      width: 90%;
      max-width: 320px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:not(.secondary) {
      background: white;
      color: black;
    }

    button.secondary {
      background: #444;
      color: white;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 85%;
      background: #000;
      color: white;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.4);
      transform: translateY(100%);
      transition: transform 0.4s ease;
      z-index: 20;
      padding: 30px 20px;
      overflow-y: auto;
    }

    .modal.show {
      transform: translateY(0%);
    }

    .modal-content {
      max-width: 400px;
      margin: 0 auto;
      width: 100%;
    }

    .modal-content input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .modal-content label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .modal-content .checkbox {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .modal-content .checkbox input {
      width: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="animated-bg">
    <div class="bubble red"></div>
    <div class="bubble green"></div>
  </div>

  <div class="center">
    <div class="logo">U</div>
    <h1>Untitled Music</h1>
    <p>Stream your world</p>
  </div>

  <div class="button-container">
    <button onclick="showLogin()">Login</button>
    <button class="secondary" onclick="showRegister()">Create Account</button>
  </div>

  <div class="overlay" id="overlay" onclick="hideModals()"></div>

  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Sign In</button>
    </div>
  </div>

  <div class="modal" id="registerModal">
    <div class="modal-content">
      <h2>Create Account</h2>
      <input type="text" placeholder="Username">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <input type="text" placeholder="Invite Code">
      <div class="checkbox">
        <input type="checkbox" id="terms">
        <label for="terms">I agree to the Terms of Service</label>
      </div>
      <button>Sign Up</button>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const loginModal = document.getElementById('loginModal');
    const registerModal = document.getElementById('registerModal');

    function showLogin() {
      overlay.classList.add('show');
      loginModal.classList.add('show');
      registerModal.classList.remove('show');
    }

    function showRegister() {
      overlay.classList.add('show');
      registerModal.classList.add('show');
      loginModal.classList.remove('show');
    }

    function hideModals() {
      overlay.classList.remove('show');
      loginModal.classList.remove('show');
      registerModal.classList.remove('show');
    }
  </script>
</body>
</html>
