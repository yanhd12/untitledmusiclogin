<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untitled Music</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow-x: hidden;
      background: radial-gradient(circle at 30% 60%, rgba(255, 0, 0, 0.4), transparent 30%),
                  radial-gradient(circle at 70% 70%, rgba(0, 255, 0, 0.3), transparent 30%),
                  #fef08a;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .center {
      text-align: center;
      margin-top: 25vh;
      color: white;
      z-index: 1;
      position: relative;
    }

    .logo {
      background: black;
      width: 60px;
      height: 60px;
      line-height: 60px;
      border-radius: 12px;
      font-size: 32px;
      color: white;
      font-weight: bold;
      margin: 0 auto 10px;
    }

    h1 {
      font-weight: bold;
      margin: 10px 0 5px;
      color: white;
    }

    p {
      font-size: 12px;
      color: white;
      opacity: 0.8;
      margin: 0 0 30px;
    }

    .button-container {
      background: black;
      padding: 20px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      position: relative;
      z-index: 1;
    }

    button {
      display: block;
      margin: 15px auto;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      border: 2px solid black;
      width: 90%;
      max-width: 320px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:not(.secondary) {
      background: white;
      color: black;
    }

    button.secondary {
      background: #444;
      color: white;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 90%; /* Stop a bit below the top */
      background: #111;
      color: white;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.4);
      transition: transform 0.4s ease;
      transform: translateY(100%);
      z-index: 20;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 15vh;
    }

    .modal.show {
      transform: translateY(10%); /* Leaves some space at the top */
    }

    .modal-content {
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .close, .back-btn {
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      top: 10px;
    }

    .close {
      right: 20px;
    }

    .back-btn {
      left: 20px;
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="logo">U</div>
    <h1>Untitled Music</h1>
    <p>This is official figma prototype</p>
  </div>

  <div class="button-container">
    <button onclick="showModal('login')">Login</button>
    <button class="secondary" onclick="showModal('register')">Create Account</button>
  </div>

  <div class="overlay" id="overlay" onclick="hideModal()"></div>

  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <span class="back-btn" onclick="hideModal()">←</span>
      <span class="close" onclick="hideModal()">×</span>
      <h2 id="modalTitle"></h2>
      <input type="text" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button id="submitBtn"></button>
    </div>
  </div>

  <script>
    function showModal(type) {
      const modal = document.getElementById("modal");
      const overlay = document.getElementById("overlay");
      const title = document.getElementById("modalTitle");
      const submitBtn = document.getElementById("submitBtn");

      if (type === "login") {
        title.innerText = "Login";
        submitBtn.innerText = "Login";
      } else {
        title.innerText = "Create Account";
        submitBtn.innerText = "Register";
      }

      modal.classList.add("show");
      overlay.classList.add("show");
    }

    function hideModal() {
      const modal = document.getElementById("modal");
      const overlay = document.getElementById("overlay");

      modal.classList.remove("show");
      overlay.classList.remove("show");
    }
  </script>
</body>
</html>
