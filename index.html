<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Untitled Music</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="linear-gradient(270deg, #fef08a, #ffe08a, #fef08a, #ffc0cb, #a0e0ff, #fef08a);">
  <meta name="apple-mobile-web-app-title" content="Untitled Music">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="animated-bg">
    <div class="bubble red"></div>
    <div class="bubble green"></div>
  </div>

  <div class="center">
    <div class="logo">U</div>
    <h1>Untitled Music</h1>
    <p>Stream your world</p>
  </div>

  <div class="button-container">
    <button onclick="showLogin()">Login</button>
    <button class="secondary" onclick="showRegister()">Create Account</button>
  </div>

  <div class="overlay" id="overlay" onclick="hideModals()"></div>

  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="terms">
          <span class="custom-checkbox"></span>
          I agree to the Terms of Service
        </label>
      </div>
      <button>Sign In</button>
    </div>
  </div>

  <div class="modal" id="registerModal">
    <div class="modal-content">
      <h2>Create Account</h2>
      <input type="text" placeholder="Username">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <input type="text" placeholder="Invite Code">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="terms">
          <span class="custom-checkbox"></span>
          I agree to the Terms of Service
        </label>
      </div>
      
      <button>Sign Up</button>
    </div>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
